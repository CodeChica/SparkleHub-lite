<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>SparkleHub</title>
    <link href="/application.css" rel="stylesheet" />
    <script src="/vue.js"></script>
    <script src="/application.js"></script>
  </head>
  <body>
    <main id="app">
      <div class="hero text-center">
        <p class="hero__calloutPrimary">Show your gratitude</p>
        <p class="hero__calloutSecondary">Sparkle  ✨ others to show your appreciation.</p>

        <form v-on:submit.prevent="submitSparkle">
          <label for="body">/sparkle</label>
          <input id="body" placeholder="@monalisa for helping me with my project!" type="text" v-model="sparkle" />
          <button type="button" class="block center" v-on:click.stop="submitSparkle">✨ Sparkle</button>
        </form>
      </div>
      <div id="sparkles-list" class="container"></div>
      <div class="container">
        <div class="row">
          <div class="column-12">
            <h3 class="text-center">{{ heading }}</h3>
          </div>
        </div>
        <div class="row" v-for="sparkle in recentSparkles">
          <div class="column-12">
            <p class="text-center">
              <span class="font-heavy">{{ sparkle.sparklee }}</span> {{ sparkle.reason }}
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer class="container">
      <div class="row">
        <div class="column-12">
          <p class="text-center">SparkleHub ✨</p>
        </div>
      </div>
    </footer>
  </body>
</html>
