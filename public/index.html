<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>SparkleMore</title>
    <link href="/css/reset.css" rel="stylesheet" />
    <link href="/css/grid.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/> <!-- 'classic' theme --
    <link href="/css/application.css" rel="stylesheet" />
    <link href="/css/sparkles.css" rel="stylesheet" />
    <script src="/vendor/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="/application.js"></script>
  </head>
  <body style="height: 550px; overflow: auto; ">
    <main id="app">
      <div class="hero">
        <div class="container">
            <form v-on:submit.prevent>
              <input type="search" placeholder="Search" v-model="searchTerm" />
            </form>
            <button class="notification_button" />
          <p class="hero__primary">Show your gratitude</p>
          <p class="hero__secondary">Sparkle someone with joy</p>
          <form v-on:submit.prevent="submitSparkle">
            <label for="body">/sparkle</label>
            <input type="text" placeholder="@spongebob for helping me with my krusty burger!" v-model="sparkle" />
            <button type="submit" v-bind:disabled="isDisabled">✨ Sparkle</button>
          </form>
          <span class="error">{{ errorMessage }}</span>
        </div>
      </div>
      <div class="confetti-container"></div>
      <div class="container">
        <div class="row">
          <div class="column-12">
            <h3 class="text-center">{{ heading }}</h3>
            <marquee id="sparkle-sent-message" class="hidden">Your Sparkle has been sent!</marquee>
          </div>
        </div>
        <div class="row" v-for="sparkle in filteredSparkles">
          <div class="column-12">
            <p class="text-center">
            <span class="font-heavy" >{{ sparkle.sparklee }}</span> {{ sparkle.reason }}
            <span class="sparkle-date">{{ sparkle.date }}</span>
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer class="container">
      <div class="row">
        <div class="column-12">
          <p class="text-center">SparkleHub✨</p>
        </div>
      </div>
    </footer>
  </body>
</html>
